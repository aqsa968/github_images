<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        .gallery-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        .gallery-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }
        .image-caption {
            padding: 15px;
            text-align: center;
            color: #333;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Image Gallery</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="WhatsApp Image 2025-10-22 at 6.59.21 PM.jpeg" alt="Image 1">
                <div class="image-caption">Image 1</div>
            </div>
            <div class="gallery-item">
                <img src="WhatsApp Image 2025-10-22 at 6.59.22 PM.jpeg" alt="Image 2">
                <div class="image-caption">Image 2</div>
            </div>
            <div class="gallery-item">
                <img src="WhatsApp Image 2025-10-22 at 6.59.22 PM (1).jpeg" alt="Image 3">
                <div class="image-caption">Image 3</div>
            </div>
            <div class="gallery-item">
                <img src="WhatsApp Image 2025-10-22 at 6.59.22 PM (2).jpeg" alt="Image 4">
                <div class="image-caption">Image 4</div>
            </div>
        </div>
    </div>
</body>
</html>
